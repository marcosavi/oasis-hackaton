{% extends "base.html" %}
{% load static %}

{% block title %}Teacher or Future-educator{% endblock %}
{% block content %}

<div class="container-mobile text-center">
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
  </div>
    <div class="row">
      <div class="col">
        <br>
        <h1 class="h1-home">Let us help you drive the change in your community!</h1>
        <p class="p-first additional-padding-bottom">Select the option that best fits you! We will match you with our best resources!</p>
        <button class="btn btn-primary" type="button"><a href="{% url 'edu:class-size' %}">I am a teacher</a></button>
        <button class="btn btn-primary" type="button"><a href="{% url 'edu:courses' %}">Become a teacher</a></button>
        <video src="{% static 'videos/video.mp4' %}" poster="{% static 'images/video-cover.png' %}" controls></video>
      </div>
    </div>
</div>

{% endblock %}
