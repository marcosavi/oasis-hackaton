{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-mobile text-center">
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">95%</div>
  </div>
  <div class="row">
    <div class="col">
      <br>
      <h1 class="h1-home">Which of these helps you most?</h1>
      <p class="p-first additional-padding-bottom">(Select all that apply)</p>

      <form method="POST" action="{% url 'edu:process_quiz' %}">
        {% csrf_token %}    
        {% for course in courses %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="selected_courses" value="{{ course.id }}">
            <label class="form-check-label">{{ course.title }}</label>
        </div>
        {% endfor %}
    
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>
  </div>
</div>

{% endblock %}
