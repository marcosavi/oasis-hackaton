{% extends "base.html" %}
{% load static %}

{% block title %}Form{% endblock %}

{% block content %}
<h1>Generate Certificate</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_name">Recipient's Name:</label>
        <input type="text" id="user_name" name="user_name" required>
        <br>
        <input type="submit" value="Generate Certificate">
    </form>
{% endblock %}
